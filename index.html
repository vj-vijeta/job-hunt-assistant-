<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Job Application Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Lora', 'serif'],
            },
            colors: {
              classic: {
                'bg': '#f0f4f8', // Slightly cooler background
                'bg-dark': '#1a1d21', // Darker base
                'surface': '#ffffff',
                'surface-dark': '#24282e',
                'primary': '#0a2342', // A deep, classic blue
                'primary-focus': '#1d4ed8',
                'secondary': '#84a98c', // Muted green
                'text-primary': '#212529',
                'text-primary-dark': '#e5e5e7',
                'text-secondary': '#6c757d',
                'text-secondary-dark': '#a0a0a5',
                'border': '#dee2e6',
                'border-dark': '#3a3a3c',
              },
              // Keep old primary for icons for now
              primary: {
                '50': '#eff6ff', '100': '#dbeafe', '200': '#bfdbfe', '300': '#93c5fd', '400': '#60a5fa', '500': '#3b82f6', '600': '#2563eb', '700': '#1d4ed8', '800': '#1e40af', '900': '#1e3a8a', '950': '#172554',
              },
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f0f4f8; /* Base background color */
      }
      .dark body {
        background-color: #1a1d21; /* Dark base background color */
      }
      h1, h2, h3, h4, .font-serif {
        font-family: 'Lora', serif;
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fadeInUp {
        opacity: 0;
        animation: fadeInUp 0.5s ease-out forwards;
      }
      .stagger-child {
        opacity: 0;
        animation: fadeInUp 0.6s ease-out forwards;
      }
    </style>
